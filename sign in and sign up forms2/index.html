<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="HwaidCode" />
    <meta
      name="description"
      content="Sign in or Sign up to acces this website"
    />
    <title>Sign in</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- web style -->
    <link rel="stylesheet" href="style.css" />
    <!-- icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-box signIn">
        <form action="">
          <h1>Sign In</h1>

          <div class="input-box">
            <input required type="text" id="name" placeholder="Username" />
            <!-- <div class="label">Username or email</div> -->
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box">
            <input required type="password" id="pass" placeholder="Password" />
            <!-- <div class="label">Password</div> -->
            <i class="bx bxs-lock-alt"></i>
          </div>

          <div class="remember-forgot">
            <label for="check"
              ><input type="checkbox" id="check" /> Remember me</label
            >
            <a href="#">Forgot password?</a>
          </div>

          <button type="submit" class="btn">Sign In</button>

          <p>or <span>Sign In</span> with social platforms</p>
          <div class="social-icons">
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-github"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
          </div>
        </form>
      </div>

      <div class="form-box signUp">
        <form action="">
          <h1>Sign Up</h1>

          <div class="input-box">
            <input required type="text" id="name" placeholder="Username" />
            <!-- <div class="label">Username</div> -->
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box">
            <input required type="email" id="email" placeholder="Email" />
            <!-- <div class="label">Email</div> -->
            <i class="bx bxs-envelope"></i>
          </div>

          <div class="input-box">
            <input required type="password" id="pass" placeholder="Password" />
            <!-- <div class="label">Password</div> -->
            <i class="bx bxs-lock-alt"></i>
          </div>

          <div class="input-box">
            <input
              required
              type="password"
              id="pass"
              placeholder="Confirm Password"
            />
            <!-- <div class="label">Confirm Password</div> -->
            <i class="bx bxs-lock-alt"></i>
          </div>

          <button type="submit" class="btn">Sign Up</button>

          <p>or <span>Sign Up</span> with social platforms</p>
          <div class="social-icons">
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-github"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
          </div>
        </form>
      </div>

      <div class="toggle-box">
        <div class="toggle-panel toggle-right">
          <h2>Don't have an account?</h2>
          <p></p>
          <button class="btn signUp-btn">Sign Up</button>
        </div>

        <div class="toggle-panel toggle-left">
          <h2>Hi, Welcome back</h2>
          <p>already have an account?</p>
          <button class="btn signIn-btn">Sign In</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
